{% extends 'base/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="row">
            <div class="col-xs-2  col-sm-2 col-md-2"></div>
            <div class="col-xs-8  col-sm-8 col-md-8">
                {% include 'include/post.html' %}
                <div class="row">
                    <a href="{% url 'post:order' post_pk=post.pk %}">
                        <button class="btn btn-default">위 상품 주문페이지로</button>
                    </a>
                </div>
            </div>

            <div class="col-xs-2  col-sm-2 col-md-2"></div>
        </div>
    {% endfor %}

{% endblock %}
